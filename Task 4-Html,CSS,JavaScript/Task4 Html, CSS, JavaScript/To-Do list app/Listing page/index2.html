<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing with Filters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Our Products</h1>
            <p>Browse our extensive collection</p>
        </header>

        <div class="product-page">
            <aside class="filters-sidebar">
                <div class="filter-section">
                    <h3>Categories</h3>
                    <div class="category-filter">
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="electronics" checked>
                            <span>Electronics</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="clothing" checked>
                            <span>Clothing</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="home" checked>
                            <span>Home & Kitchen</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="books" checked>
                            <span>Books</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="sports" checked>
                            <span>Sports</span>
                        </label>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Price Range</h3>
                    <div class="price-range">
                        <div class="range-values">
                            <span id="min-price">$0</span>
                            <span id="max-price">$500</span>
                        </div>
                        <div class="range-slider">
                            <input type="range" id="price-min" min="0" max="500" value="0">
                            <input type="range" id="price-max" min="0" max="500" value="500">
                        </div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Rating</h3>
                    <div class="rating-filter">
                        <label class="filter-option">
                            <input type="checkbox" name="rating" value="5">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="rating" value="4">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="rating" value="3">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <button id="reset-filters">Reset All Filters</button>
            </aside>

            <main class="product-listing">
                <div class="sort-options">
                    <div class="sort-by">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select">
                            <option value="featured">Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="rating">Rating: High to Low</option>
                            <option value="popularity">Popularity</option>
                            <option value="newest">Newest Arrivals</option>
                        </select>
                    </div>
                    <div class="product-count">
                        Showing <span id="shown-count">0</span> of <span id="total-count">0</span> products
                    </div>
                </div>

                <div class="products-grid" id="products-container">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
